<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <style>
        .container {
            display: grid;
            background-color: rgb(35, 109, 127);
            padding: 50px;
            grid-template-columns: auto auto auto auto;
        }
        
        .container>div {
            background-color: rgb(211, 139, 213);
            border: 20px;
            text-align: center;
            padding: 40px;
            font-size: 30px;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>

</html>
